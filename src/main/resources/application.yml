server:
  port: 8088
spring:
  datasource:
    url: jdbc:h2:mem:mydatabase;DB_CLOSE_DELAY=-1;
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      path: /h2-localhost
      enabled: true
